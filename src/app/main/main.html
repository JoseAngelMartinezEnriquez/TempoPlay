<body style="background-color: white;">
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(51, 46, 46); height: 100px;">
        <div class="container-fluid" style="color: black;">
          <a class="navbar-brand" href="" style="text-align: center;">
            <img src="https://i.imgur.com/FDaAvqr.png" alt="Tempoplay" width="90" height="90" style="margin-left: 15px;">
          </a>
        </div>
    </nav>
    <section class="form-login">
        <h5>Inicio de sesión</h5>
        <input class="controls" type="text" name="CorreoElectronico" value="" placeholder="Correo Electrónico" [(ngModel)]="Usuario.Correo">
        <input class="controls" type="password" name="Contrasena" value="" placeholder="Contrasena" [(ngModel)]="Usuario.Contra">
        <br>
        <div style="text-align: center;">
            <button (click)="acceder()" type="button" class="btn btn-danger" style="width: 100px; height: 40px;">Iniciar sesión</button>
        </div>
        <br>
        <p><a href="registro">¿No tienes una cuenta en TempoPlay? Registrate</a></p>
</section>
</body>
