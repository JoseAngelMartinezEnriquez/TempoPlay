<nav-user [usuario]="Usuario"></nav-user>
  <header>
    <h1>Favoritos</h1>
    <h3>Descubre tu lista de canciones favoritas</h3>
  </header>
 
  <div class="favorites-container" id="Favoritos">
    <ul class="favorites-list">
      <div>
        <h2 style="text-decoration: blue;">Lista de Favoritos <img src="https://i.imgur.com/FDaAvqr.png" alt="Tempoplay" width="100" height="100"></h2>
      </div>
      <li *ngFor="let favoritos of ListaMisFavoritos">
        <h6>{{ favoritos.NombreCancion }}</h6>
        <div class="favorites-details">
          Diste like a la cancion el {{ favoritos.FechaFavorito }}
        </div>
      </li>
    </ul>
  </div>
  <div style="text-align: center;">
    <button type="button" class="btn btn-primary" (click)="imprimirlistafavoritos()">Imprimir lista de canciones favoritas</button>
  </div>
  <br>
